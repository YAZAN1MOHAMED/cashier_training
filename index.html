<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashier training</title>
  </head>
  <body>
    <h1 class="title">Cashier training</h1>
    <section class="challenge">
      <p class="question">
        The bill is <span class="bill-value">90$</span> The customer pays
        <span class="customer-pay-value">100$</span>
        What is the change?
      </p>
      <input type="number" min="0" name="change" class="change-value-input" />
      <input type="submit" name="change" value="submit" />
    </section>
  </body>
</html>
