<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashier training</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Cashier training</h1>
    <section class="challenge">
      <p class="question">
        The bill is <span class="bill-value">90$</span> The customer pays
        <span class="amount-paid">100$</span>
        What is the change?
      </p>
      <input type="number" min="0" name="change" class="change-value-input" />
      <input type="submit" name="change" value="submit" class="submit-button" />
    </section>
    <section class="challenge-answer">
      <p class="correctAnswer hide">
        The answer is Correct! ✅
      </p>

      <p class="wrongAnswer hide">
        The answer is False ❌
      </p>
    </section>
  </body>
  <script src="script.js"></script>
</html>
