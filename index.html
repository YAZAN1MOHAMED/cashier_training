<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashier training</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Cashier training</h1>
    <p class="score-check">
      current high score: <span class="high-score">0</span>
    </p>
    <section class="challenge">
      <p class="question">
        The bill is <span class="bill-value">90$</span> The customer pays
        <span class="amount-paid">100$</span>
        What is the change?
      </p>
      <form id="answer-form" class="answer-form">
        <input type="number" min="0" name="change" class="answer-input" />
        <button class="submit-button">Submit</button>
      </form>
    </section>
    <section class="challenge-answer-response">
      <p class="correct-answer hide">The answer is Correct! ✅</p>

      <p class="wrong-answer hide">The answer is False ❌</p>
    </section>
  </body>
  <script src="script.js"></script>
</html>
